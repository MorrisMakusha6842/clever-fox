<div class="signup-container">
  <div class="signup-card card">
    <div class="logo-container">
      <img src="assets/images/logo.svg" alt="Logo" class="logo">
      <span class="software-name">Clever Fox</span>
    </div>
    <h2>Create Your Account</h2>
    <p>Join us and start your journey</p>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required ngModel #username="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required ngModel #email="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel #password="ngModel">
      </div>
      <button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a (click)="navigateTo('log-in')">Log In</a></p>
    </div>
  </div>
</div>
